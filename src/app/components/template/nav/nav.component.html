<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="85">
    <mat-nav-list class="nav-list">
      <a mat-list-item>
        <i class="material-icons">
          home
        </i>
        Home
      </a>
      <a mat-list-item>
        <i class="material-icons">
          storefront
        </i>
        Products
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <app-home></app-home>
  </mat-sidenav-content>
</mat-sidenav-container>
