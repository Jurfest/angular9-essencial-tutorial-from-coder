<mat-card>
  <mat-card-title>
    Delete product
  </mat-card-title>
  <form>
    <mat-form-field>
        <!-- <output name="name">{{product.name}}</output> -->
      <input matInput placeholder="name" [value]="product.name" name="name" disabled>

    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="price ($)" [value]="product.price" name="price" disabled>
      <!-- <output name="price">{{product.price}}</output> -->
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Delete
  </button>

  <button mat-raised-button (click)="cancel()" color="primary">
    Cancel
  </button>
</mat-card>
