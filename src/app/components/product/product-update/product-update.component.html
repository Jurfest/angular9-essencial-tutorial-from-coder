<mat-card>
  <mat-card-title>
    Update product
  </mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="name" [(ngModel)]="product.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="price ($)" [(ngModel)]="product.price" name="price">
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="updateProduct()">
    Save
  </button>

  <button mat-raised-button (click)="cancel()" color="primary">
    Cancel
  </button>
</mat-card>
